<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHL GenAI Recommender</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin-top: 60px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px 35px;
      text-align: center;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 15px;
    }
    textarea {
      width: 90%;
      height: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 15px;
      margin-top: 15px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      background: #1565c0;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    #result {
      margin-top: 25px;
      text-align: left;
    }
    .rec-card {
      background: #f1f8ff;
      padding: 12px 15px;
      margin-top: 10px;
      border-left: 5px solid #1565c0;
      border-radius: 8px;
    }
    .rec-card a {
      text-decoration: none;
      color: #1565c0;
      font-weight: bold;
    }
    .rec-card a:hover {
      text-decoration: underline;
    }
    .score {
      color: #555;
      font-size: 14px;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ SHL GenAI Recommender</h1>
    <p>Type any skill, behavior, or competency to get SHL assessment recommendations.</p>
    
    <form id="recommend-form">
      <textarea id="inputText" placeholder="e.g., leadership, teamwork, problem solving..."></textarea><br>
      <button type="submit">Get Recommendations</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('recommend-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const inputText = document.getElementById('inputText').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>‚è≥ Fetching recommendations...</p>";
      try {
        const response = await fetch('/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: inputText })
        });
        const data = await response.json();

        if (data.recommendations && Array.isArray(data.recommendations)) {
          let html = `<h3>Results for: "<em>${data.query}</em>"</h3>`;
          data.recommendations.forEach(rec => {
            html += `
              <div class="rec-card">
                <a href="${rec.url}" target="_blank">${rec.assessment_name}</a>
                <div class="score">Score: ${rec.score.toFixed(3)}</div>
              </div>`;
          });
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = "<p>‚ö†Ô∏è No recommendations found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p style='color:red;'>‚ùå Error fetching recommendations.</p>";
      }
    });
  </script>
</body>
</html>
